<div class="col">
    <div class="card mb shadow">
        <div class="card-header"><b>{{image.name}}</b></div>
        <br>
        <div class="card-body">
            <img class="card-img-top" src = "{{ image.photo.url }}" data-toggle="modal" data-target="#myModal{{image.id}}">
            <br>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#myModal{{image.id}}">View Image</button>
                </div>
                <small class="text-muted">{{image.pub_date}}</small>
            </div>
        </div>
        <br>
    </div>
</div>
