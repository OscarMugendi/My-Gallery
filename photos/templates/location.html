{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if location_images %}
    <div class="container">
        <div class="row">
            {% for image in location_images %}
            <div class="col-md-4 clearfix">
                <div class="card mb-4 shadow-sm" style="width:20rem;height:40rem;">
                    <div class="card-header"><b>{{image.name}}</b></div>
                    <br>
                    <div class="card-body">                    
                        <img class="card-img-top" src = "{{ image.photo.url }}"/>
                        <br>              
                        <br>
                        <p class="card-text">{{image.summary}}</p>
                        <small class="text-muted">Posted : {{image.pub_date|timesince}}</small>
                        <br>
                        <br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"><b>View</b></button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>  
            </div>        
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
